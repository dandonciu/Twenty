<!DOCTYPE html>
<html>
<head>
    
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1990 vs 1990+35</title>


<style>
        /* Stiluri generale (desktop + mobil) */
        #musicControls {
            position: relative;
            margin-top: 10px;
            margin-left: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
      
#musicToggle {
    width: 25px;
    height: 22px;
    font-size: 12px;
align-items: center;
}

#musicToggle:hover {
    transform: scale(0.95);
    opacity: 0.9;
}

        #volumeControl {
            width: 100px;
        }

#volumeControl {
    -webkit-appearance: none;
    height: 3px;
    background: rgba(0, 0, 0, 0.1);
    align-items: center;
}

#volumeControl::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    cursor: pointer;
}


        /* Ajustări doar pentru mobil */
        @media (max-width: 768px) {
            #musicToggle {
                padding: 12px 12px;
                font-size: 14px;
            align-items: center;
            }
            #volumeControl {
                width: 80px;
            }
        }
    </style>

<style>
        /* Container principal aliniat la stânga */
        .twentytwenty-container {
            width: 800px;
            height: 600px;
            position: relative;
            overflow: hidden;
            margin: 0 px 0 0 px 0 px; /* Elimină margin-auto pentru aliniere stânga */
/* Top | Right | Bottom | Left */
        }

       


 /* Imagini */
        .twentytwenty-before-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .twentytwenty-before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(0 50% 0 0);
        }
        .twentytwenty-after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .twentytwenty-before img,
        .twentytwenty-after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Handle cu săgeți discrete */
        .twentytwenty-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 30px;
            height: 100%;
            transform: translateX(-50%);
            cursor: ew-resize;
            z-index: 3;
        }
        .handle-line {
            position: absolute;
            left: 50%;
            top: 0;
            width: 3px;
            height: 100%;
            background: rgba(255,255,255,0.7);
            transform: translateX(-50%);
        }
        .handle-arrows {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .handle-arrow {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 8px 6px 0;
            border-color: transparent rgba(255,255,255,0.7) transparent transparent;
        }
        .handle-arrow.right {
            transform: rotate(180deg);
        }
.twentytwenty-handle:hover {
    width: 40px; /* Lățime ușor mărită */
    transition: all 0.2s ease;
}
.twentytwenty-handle:hover .handle-line {
    background: white;
    width: 2px;
    box-shadow: 0 0 10px rgba(255,255,255,0.8);
}
.twentytwenty-handle:hover .handle-arrow {
    border-color: transparent white transparent transparent;
    filter: drop-shadow(0 0 3px rgba(0,0,0,0.9));
}

    </style>

</head>
<body>
   
 <!-- Containerul tău cu imagini -->

<!-- Container principal acum aliniat la stânga -->
<div class="twentytwenty-container">
    <div class="twentytwenty-before-container">
        <div class="twentytwenty-before">
            <img src="img/colaj1.jpg" alt="Before">
        </div>
    </div>
    <div class="twentytwenty-after">
        <img src="img/colaj2.jpg" alt="After">
    </div>
    <div class="twentytwenty-handle">
        <div class="handle-line"></div>
        <div class="handle-arrows">
            <div class="handle-arrow left"></div>
            <div class="handle-arrow right"></div>
        </div>
    </div>
</div>
 

 <!-- Buton + Volum (sub imagine) -->
    <div id="musicControls">
        <button id="musicToggle">ON</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
    </div>
<script src="script.js"></script>

</body>
</html>
