<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparație Imagini</title>

<style>
        /* Container principal aliniat la stânga */
        .twentytwenty-container {
            width: 800px;
            height: 600px;
            position: relative;
            overflow: hidden;
            margin: 0 px 0 0 px 0 px; /* Elimină margin-auto pentru aliniere stânga */
/* Top | Right | Bottom | Left */
        }

        /* Imagini */
        .twentytwenty-before-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .twentytwenty-before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(0 50% 0 0);
        }
        .twentytwenty-after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .twentytwenty-before img,
        .twentytwenty-after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Handle cu săgeți discrete */
        .twentytwenty-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 30px;
            height: 100%;
            transform: translateX(-50%);
            cursor: ew-resize;
            z-index: 3;
        }
        .handle-line {
            position: absolute;
            left: 50%;
            top: 0;
            width: 3px;
            height: 100%;
            background: rgba(255,255,255,0.7);
            transform: translateX(-50%);
        }
        .handle-arrows {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .handle-arrow {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 8px 6px 0;
            border-color: transparent rgba(255,255,255,0.7) transparent transparent;
        }
        .handle-arrow.right {
            transform: rotate(180deg);
        }
.twentytwenty-handle:hover {
    width: 35px; /* Lățime ușor mărită */
    transition: all 0.2s ease;
}
.twentytwenty-handle:hover .handle-line {
    background: white;
    width: 2px;
    box-shadow: 0 0 10px rgba(255,255,255,0.8);
}
.twentytwenty-handle:hover .handle-arrow {
    border-color: transparent white transparent transparent;
    filter: drop-shadow(0 0 3px rgba(0,0,0,0.9));
}

    </style>



</head>
<body>
    

<script src="script.js"></script>

<!-- Container principal acum aliniat la stânga -->
<div class="twentytwenty-container">
    <div class="twentytwenty-before-container">
        <div class="twentytwenty-before">
            <img src="img/colaj1.jpg" alt="Before">
        </div>
    </div>
    <div class="twentytwenty-after">
        <img src="img/colaj2.jpg" alt="After">
    </div>
    <div class="twentytwenty-handle">
        <div class="handle-line"></div>
        <div class="handle-arrows">
            <div class="handle-arrow left"></div>
            <div class="handle-arrow right"></div>
        </div>
    </div>
</div>


    


<audio id="bgMusic" loop>
    <source src="audio/Peter_Green.mp3" type="audio/mpeg">
    Browser-ul tău nu suportă audio HTML5.
  </audio>
  <script>
    // Pornește muzica după primul click pe pagină
    document.addEventListener('click', function() {
      const music = document.getElementById('bgMusic');
      music.play().catch(e => console.log("Nu se poate reda:", e));
    }, { once: true }); // 'once: true' = ascultă doar primul click
  </script>
</body>
</html>
