<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1990 vs 1990+35</title>
    <!-- LegÄƒtura cÄƒtre singurul nostru fiÈ™ier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Wrapper-ul care rezolvÄƒ totul -->
    <div class="main-wrapper">

        <!-- Containerul tÄƒu original de imagini -->
        <div class="twentytwenty-container">
            <div class="twentytwenty-before-container">
                <div class="twentytwenty-before">
                    <img src="img/colaj1.jpg" alt="Before">
                </div>
            </div>
            <div class="twentytwenty-after">
                <img src="img/colaj2.jpg" alt="After">
            </div>
            <div class="twentytwenty-handle">
                <div class="handle-line"></div>
                <div class="handle-arrows">
                    <div class="handle-arrow left"></div>
                    <div class="handle-arrow right"></div>
                </div>
            </div>
        </div>

        <!-- Controalele audio, acum frumos grupate -->
        <div class="audio-controls">
            <button id="musicToggle">ðŸ”‡ OFF</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.3">
        </div>

    </div>

    <!-- Elementul audio, ascuns -->
    <audio id="bgMusic" loop src="audio/Peter_Green.mp3"></audio>

    <!-- Scriptul tÄƒu original pentru slider-ul de imagini -->
    <script src="script.js"></script>
    
    <!-- Scriptul tÄƒu original pentru muzicÄƒ (uÈ™or curÄƒÈ›at) -->
    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const volumeControl = document.getElementById('volumeControl');

        // SeteazÄƒ starea iniÈ›ialÄƒ a butonului È™i a volumului
        musicToggle.style.background = '#f44336'; // RoÈ™u
        bgMusic.volume = volumeControl.value;

        // FuncÈ›ionalitatea butonului ON/OFF
        musicToggle.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.error("Redarea a eÈ™uat:", e));
            } else {
                bgMusic.pause();
            }
        });

        // ActualizeazÄƒ butonul Ã®n funcÈ›ie de starea audio
        bgMusic.addEventListener('play', () => {
            musicToggle.textContent = 'ðŸ”Š ON';
            musicToggle.style.background = '#4CAF50'; // Verde
        });

        bgMusic.addEventListener('pause', () => {
            musicToggle.textContent = 'ðŸ”‡ OFF';
            musicToggle.style.background = '#f44336'; // RoÈ™u
        });
        
        // FuncÈ›ionalitatea slider-ului de volum
        volumeControl.addEventListener('input', () => {
            bgMusic.volume = volumeControl.value;
        });
    </script>
</body>
</html>
