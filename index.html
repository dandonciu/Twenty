    <title>Compara탵ie Imagini - Aliniere St칙nga</title>

<style>
        /* Container principal aliniat la st칙nga */
        .twentytwenty-container {
            width: 800px;
            height: 600px;
            position: relative;
            overflow: hidden;
            margin: 0 px 0 0 px 0 px; /* Elimin캒 margin-auto pentru aliniere st칙nga */
/* Top | Right | Bottom | Left */
        }

        /* Imagini */
        .twentytwenty-before-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .twentytwenty-before {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(0 50% 0 0);
        }
        .twentytwenty-after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .twentytwenty-before img,
        .twentytwenty-after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Handle cu s캒ge탵i discrete */
        .twentytwenty-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 30px;
            height: 100%;
            transform: translateX(-50%);
            cursor: ew-resize;
            z-index: 3;
        }
        .handle-line {
            position: absolute;
            left: 50%;
            top: 0;
            width: 3px;
            height: 100%;
            background: rgba(255,255,255,0.7);
            transform: translateX(-50%);
        }
        .handle-arrows {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .handle-arrow {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 8px 6px 0;
            border-color: transparent rgba(255,255,255,0.7) transparent transparent;
        }
        .handle-arrow.right {
            transform: rotate(180deg);
        }
.twentytwenty-handle:hover {
    width: 35px; /* L캒탵ime u탳or m캒rit캒 */
    transition: all 0.2s ease;
}
.twentytwenty-handle:hover .handle-line {
    background: white;
    width: 2px;
    box-shadow: 0 0 10px rgba(255,255,255,0.8);
}
.twentytwenty-handle:hover .handle-arrow {
    border-color: transparent white transparent transparent;
    filter: drop-shadow(0 0 3px rgba(0,0,0,0.9));
}

    </style>
   <style>
        #musicToggle {
            position: fixed; bottom: 20px; right: 20px;
            padding: 12px; background: #4CAF50; color: white;
            border: none; border-radius: 50px; cursor: pointer;
        }
    </style>

<div style="position: absolute; left: 20px; bottom: 60px; width: 80%; z-index: 1000;">
    <input 
        type="range" 
        id="volumeControl" 
        min="0" 
        max="1" 
        step="0.1" 
        value="0.3"
        style="width: 100%"
    >
</div>

</head>
<body>
    <audio id="bgMusic" src="audio/Peter_Green.mp3"></audio>
    <button id="musicToggle">游댉 ON</button>
<button id="musicToggle" class="off">游댆 OFF</button>
    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        
        // Porne탳te la primul click pe pagin캒
        document.addEventListener('click', () => {
            bgMusic.volume = 0.3;
        }, { once: true });
        
        // Buton ON/OFF
        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            bgMusic.paused ? bgMusic.play() : bgMusic.pause();
            musicToggle.textContent = bgMusic.paused ? '游댆 OFF' : '游댉 ON';
            musicToggle.style.background = bgMusic.paused ? '#4CAF50' : '#f44336';
        });
    </script>

<script>
    // Control volum
    document.getElementById('volumeControl').addEventListener('input', function(e) {
        bgMusic.volume = e.target.value;
    });
</script>
