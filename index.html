<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwentyTwenty Image Comparison</title>
    <!-- Am corectat căile către fișierele CSS -->
    <link href="css/twentytwenty.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <!-- Wrapper NOU care conține atât imaginile, cât și controalele audio -->
    <div class="main-container">

        <!-- Containerul pentru imagini (codul tău original) -->
        <div class="twentytwenty-container">
            <!-- Am corectat căile către imagini -->
            <img src="img/colaj1original.jpg" />
            <img src="img/cvolaj2.jpg" />
        </div>

        <!-- Container NOU pentru controalele audio -->
        <div class="audio-controls">
            <button id="play-pause-btn" class="play-btn"></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>

    </div>

    <!-- Am corectat căile către fișierele JavaScript -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <!-- Scriptul tău personal, redenumit pentru claritate -->
    <script src="js/main.js"></script> 

</body>
</html>
